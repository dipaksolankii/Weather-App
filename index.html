<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <!-- container -->
      <div class="weather-container">
        <!-- Grant access location -->
        <div class="sub-container grant-location-container">
          <img
            src="images/location.png"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p data-messageText>Allow Access To Get Weather Information</p>
          <button class="btn" data-grantAccess>GRANT ACCESS</button>
        </div>

        <!-- search form -> form container -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for city ..." data-searchInp />
          <button class="btn" type="submit">
            <img
              src="images/search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- Loading Screen -->
        <div class="sub-container loading-container">
          <img src="images/loading.gif" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- Weather Info Container -->
        <div class="sub-container user-info-container">
          <!-- city name & flag -->
          <div class="name">
            <p data-cityName></p>
            <img crossorigin="anonymous" data-countryIcon />
          </div>

          <!-- weather desc like cloudy/sunny etc -->
          <p data-weatherDesc></p>

          <!-- weather related img -->
          <img data-weatherIcon />

          <!-- temp of given city -->
          <p data-temp></p>

          <!-- 3 card -> weather parameters -->
          <div class="parameter-container">
            <!-- card 1 -->
            <div class="parameter">
              <img src="images/wind.png" />
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>

            <!-- card 2 -->
            <div class="parameter">
              <img src="images/humidity.png" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card 3 -->
            <div class="parameter">
              <img src="images/cloud.png" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>

          </div>

        </div>

      </div>

      <!-- handle api fetch error -->
      <div class="sub-container api-error-container">
        <img src="images/not-found.png" data-notFoundImg />
        <p data-apiErrorText></p>
        <button class="btn" data-apiErrorBtn>Retry</button>
      </div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
